<mat-card style="background-color: aquamarine;">
    <mat-card-header>
      <h1 style="font-size: xx-large; color:maroon">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>User Login</b></h1>
    </mat-card-header>
    <mat-card-content>
      <form
        class="example-form"
        [formGroup]="loginform"
        (ngSubmit)="proceedlogin()">
         <div>
  
          <mat-form-field class="example-full-width; margin-left=3px">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" />
          </mat-form-field>
      </div>
      <div>
  
          <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput formControlName="password" />
          </mat-form-field>
      </div>
     
      <div>
        <button mat-raised-button color="primary">Login</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a routerLink="/register" mat-raised-button color="accent">New User?</a>
      </div>
      </form>
    </mat-card-content>
  </mat-card>
